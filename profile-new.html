<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - T7Mods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* RESET AND BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0a0a0a; 
      color: #fff; 
      font-family: 'DM Sans', -apple-system, sans-serif;
      line-height: 1.6;
    }
    
    /* NAV */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(17, 17, 17, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(125, 211, 252, 0.2);
      z-index: 100;
      padding: 0.75rem 2rem;
    }
    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { color: #7dd3fc; font-size: 1.5rem; font-weight: 700; text-decoration: none; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-links a { color: #fff; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid transparent; transition: all 0.2s; }
    .nav-links a:hover { color: #7dd3fc; border-color: #7dd3fc; background: rgba(125, 211, 252, 0.1); }
    .nav-actions { display: flex; gap: 0.5rem; align-items: center; }
    .cta-button { padding: 0.5rem 1rem; background: #7dd3fc; color: #0a0a0a; border: 1px solid #7dd3fc; cursor: pointer; font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.2s; }
    .cta-button:hover { background: #38bdf8; transform: translateY(-2px); }
    .nav-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #7dd3fc; object-fit: cover; }
    
    /* MAIN */
    main { margin-top: 70px; padding: 2rem 1rem; max-width: 1200px; margin-left: auto; margin-right: auto; }
    
    /* PROFILE HEADER */
    .profile-header { background: #111; border: 1px solid rgba(125, 211, 252, 0.2); border-left: 3px solid #7dd3fc; margin-bottom: 2rem; overflow: hidden; }
    .profile-banner { height: 200px; background: linear-gradient(135deg, rgba(125, 211, 252, 0.1), rgba(125, 211, 252, 0.05)); background-size: cover; background-position: center; }
    .profile-info { display: flex; gap: 2rem; padding: 0 2rem 2rem; margin-top: -50px; }
    .profile-avatar { width: 100px; height: 100px; border: 4px solid #111; object-fit: cover; flex-shrink: 0; }
    .profile-details { flex: 1; padding-top: 60px; }
    .profile-name { font-size: 2rem; font-weight: 700; color: #fff; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 1rem; }
    .role-badge { padding: 0.25rem 0.75rem; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; border: 1px solid; }
    .role-badge.admin { color: #ef4444; border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }
    .role-badge.moderator { color: #f59e0b; border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
    .role-badge.user { color: #888; border-color: rgba(125, 211, 252, 0.2); background: rgba(125, 211, 252, 0.05); }
    .profile-meta { display: flex; gap: 1.5rem; color: #888; font-size: 0.9rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .profile-bio { color: #fff; margin: 1rem 0; }
    .profile-social { display: flex; gap: 1rem; font-size: 1.5rem; }
    .profile-social a { color: #888; transition: color 0.2s; }
    .profile-social a:hover { color: #7dd3fc; }
    
    /* STATS */
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
    .stat-card { background: #111; border: 1px solid rgba(125, 211, 252, 0.2); border-left: 3px solid #7dd3fc; padding: 1.5rem; display: flex; align-items: center; gap: 1.5rem; transition: all 0.2s; }
    .stat-card:hover { border-left-width: 4px; background: rgba(125, 211, 252, 0.05); }
    .stat-icon { width: 50px; height: 50px; background: rgba(125, 211, 252, 0.1); border: 1px solid rgba(125, 211, 252, 0.2); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #7dd3fc; }
    .stat-value { font-size: 1.75rem; font-weight: 700; color: #7dd3fc; line-height: 1; }
    .stat-label { font-size: 0.875rem; color: #888; text-transform: uppercase; }
    
    /* TABS */
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 2px solid rgba(125, 211, 252, 0.2); }
    .tab { background: transparent; border: none; color: #888; padding: 1rem 1.5rem; cursor: pointer; font-size: 1rem; font-weight: 600; border-bottom: 3px solid transparent; transition: all 0.2s; }
    .tab:hover { color: #fff; }
    .tab.active { color: #7dd3fc; border-bottom-color: #7dd3fc; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    
    /* ACTIVITY */
    .activity-list { display: flex; flex-direction: column; gap: 1rem; }
    .activity-item { background: #111; border: 1px solid rgba(125, 211, 252, 0.2); border-left: 3px solid #7dd3fc; padding: 1.5rem; display: flex; gap: 1.5rem; transition: all 0.2s; }
    .activity-item:hover { border-left-width: 4px; background: rgba(125, 211, 252, 0.05); }
    .activity-icon { width: 40px; height: 40px; background: rgba(125, 211, 252, 0.1); border: 1px solid rgba(125, 211, 252, 0.2); display: flex; align-items: center; justify-content: center; color: #7dd3fc; flex-shrink: 0; }
    .activity-content { flex: 1; }
    .activity-title { color: #fff; font-size: 1.125rem; font-weight: 600; text-decoration: none; display: block; margin-bottom: 0.5rem; }
    .activity-title:hover { color: #7dd3fc; }
    .activity-meta { display: flex; gap: 1.5rem; color: #888; font-size: 0.875rem; flex-wrap: wrap; }
    .status-badge { padding: 0.5rem 1rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; border: 1px solid; }
    .status-badge.open { color: #7dd3fc; border-color: #7dd3fc; background: rgba(125, 211, 252, 0.1); }
    .status-badge.solved { color: #10b981; border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
    .loading { text-align: center; padding: 3rem; color: #888; font-style: italic; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-content">
      <a href="/" class="logo">T7<span style="color: #fff;">Mods</span></a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/mods.html">Mods</a>
        <a href="/forum.html">Forum</a>
        <a href="/members.html">Members</a>
        <a href="/guides.html">Guides</a>
      </div>
      <div class="nav-actions" id="navActions">
        <button class="cta-button" id="loginBtn">Login</button>
      </div>
    </div>
  </nav>

  <main>
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-banner" id="profileBanner"></div>
      <div class="profile-info">
        <img id="profileAvatar" src="/assets/images/@default_profile.jpg" alt="Avatar" class="profile-avatar">
        <div class="profile-details">
          <div class="profile-name">
            <span id="profileUsername">Loading...</span>
            <span id="profileRole" class="role-badge"></span>
          </div>
          <div class="profile-meta">
            <span><i class="fas fa-calendar"></i> Joined <span id="joinDate"></span></span>
            <span id="locationMeta" style="display: none;"><i class="fas fa-map-marker-alt"></i> <span id="location"></span></span>
            <span id="websiteMeta" style="display: none;"><i class="fas fa-link"></i> <a id="website" target="_blank"></a></span>
          </div>
          <p id="profileBio" class="profile-bio"></p>
          <div class="profile-social" id="profileSocial"></div>
        </div>
        <button class="cta-button" id="editProfileBtn" style="display: none;" onclick="window.location.href='/profile.html'">
          <i class="fas fa-edit"></i> Edit Profile
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-comment"></i></div>
        <div>
          <div class="stat-value" id="postCount">0</div>
          <div class="stat-label">Posts</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-fire"></i></div>
        <div>
          <div class="stat-value" id="reputation">0</div>
          <div class="stat-label">Reputation</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-trophy"></i></div>
        <div>
          <div class="stat-value" id="threadsCount">0</div>
          <div class="stat-label">Threads</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
        <div>
          <div class="stat-value" id="solutionsCount">0</div>
          <div class="stat-label">Solutions</div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('threads')"><i class="fas fa-comments"></i> Threads</button>
      <button class="tab" onclick="switchTab('posts')"><i class="fas fa-comment"></i> Posts</button>
      <button class="tab" onclick="switchTab('about')"><i class="fas fa-info-circle"></i> About</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content active" id="threadsTab">
      <div id="userThreads" class="activity-list">
        <p class="loading">Loading threads...</p>
      </div>
    </div>

    <div class="tab-content" id="postsTab">
      <div id="userPosts" class="activity-list">
        <p class="loading">Loading posts...</p>
      </div>
    </div>

    <div class="tab-content" id="aboutTab">
      <div class="activity-item">
        <h2>About</h2>
        <div id="aboutContent"><p class="loading">Loading...</p></div>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/forum/config.js"></script>
  <script type="module" src="scripts/forum/auth.js"></script>
  <script type="module" src="scripts/profile.js"></script>
  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      event.target.closest('.tab').classList.add('active');
      document.getElementById(tab + 'Tab').classList.add('active');
    }
  </script>
</body>
</html>
